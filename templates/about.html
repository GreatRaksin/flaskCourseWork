{% extends 'base.html' %}

{% block content %}
    <style>
        .card {
            width: 40%;
            border: 0.5px solid dimgray;
            border-radius: 10px;
            background-color: #fff
        }

        .stats {
            background: #f2f5f8 !important;
            color: #000 !important;
            margin: 1em;
        }

        .articles {
            font-size: 10px;
            color: #a1aab9;
        }

        .number1 {
            font-weight: 500
        }

        .followers {
            font-size: 10px;
            color: #a1aab9
        }

        .number2 {
            font-weight: 500
        }
    </style>

    {% for info in data %}
        <div class="container mt-5 d-flex justify-content-center">
            <div class="card p-3">
                <div class="d-flex align-items-center">
                    <div class="image"><img src="{{ info[4] }}" class="rounded" width="155"></div>
                    <div class="ml-3 w-100">
                        <h4 class="mb-0 mt-0">{{ info[1] }}</h4> <span>Студент</span>
                        <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                            <div class="d-flex flex-column"><span class="articles">Группа</span> <span
                                    class="number1">{{ info[3] }}</span></div>
                            <div class="d-flex flex-column"><span class="followers">№ зачетной книжки</span> <span
                                    class="number2">{{ info[2] }}</span></div>

                        </div>
                        <div class="button mt-2 d-flex flex-row align-items-center">
                            <a href="mailto:greatraksin@icloud.com" class="btn btn-sm btn-primary w-100 ml-2">Email me</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    {% endfor %}


{% endblock %}
